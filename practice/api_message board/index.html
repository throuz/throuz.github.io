<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>留言板</title>
</head>

<body>
    <div id="block">
        <h1>班級留言板</h1>
        <form action="">
            <div class="inputbox">
                <label for="#title">標題</label>
                <input id="title" type="text" name="title" required>
            </div>
            <div class="inputbox">
                <label for="#content">內容</label>
                <textarea name="" id="content" cols="30" rows="10" name="content" required></textarea>
            </div>
            <div class="inputbox">
                <label for="#hyperlink">超連結</label>
                <input id="hyperlink" type="url" name="href" required>
            </div>
            <div class="inputbox">
                <label for="#picturelink">圖片連結</label>
                <input id="picturelink" type="url" name="image_url" required>
            </div>
            <div class="inputbox">
                <input id="date" type="hidden" name="date">
            </div>
            <div class="buttonbox">
                <button type="reset">清除內容</button>
                <button type="button" id="send">新增留言</button>
            </div>
        </form>
    </div>

    <div id="cards">
        <div class="card">
            <a href="https://crazypetter.com.tw/how-to-raise-kittens/" target="_blank">
                <div class="img_box">
                    <img src="https://crazypetter.com.tw/wp-content/uploads/2019/07/BLOW-%E6%88%90%E9%95%B7%E5%8F%B2_190413_0911.jpg"
                        alt="">
                </div>
                <div class="news">
                    <h3>這是標題</h3>
                    <span>發布日期:2020/4/2</span>
                    <div class="content">這是內容Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error similique
                        molestiae voluptas aliquid nam architecto, odio nulla eos eum minima quibusdam dolores provident
                        minus ex impedit rem perferendis id explicabo.</div>
                </div>
            </a>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
